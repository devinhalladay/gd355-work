<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strongsville, OH — Devin Halladay</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo:400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/reveal.min.css">
  <link rel="stylesheet" href="/assets/css/style.min.css">
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <section class="flex">
          <hr class="hr-vertical">
          <div class="container">
            <h1>Strongsville, Ohio</h1>
            <p class="u-font-byline u-font-meta">Devin Halladay</p>
          </div>
        </section>
        <section class="flex" data-background-image="/assets/img/sign.jpg">
        </section>
        <section class="flex">
          <hr class="hr-vertical">
          <div class="container">
            <h2>It's Pretty Boring™</h2>
            <p>There's honestly not much to do in Strongsville.</p>
            <img src="/assets/img/cleveland-skyline.jpg" alt="Cleveland, Ohio" class="fragment fade-in">
            <p class="fragment fade-in">There's way more to do in Cleveland.</p>
          </div>
        </section>
        <section class="flex">
          <hr class="hr-vertical">
          <div class="container">
            <h2>We have a song</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SJ3plaSowWc?rel=0&amp;start=60" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          </div>
        </section>
      </section>
      <section>
        <section class="flex">
          <hr class="hr-vertical">
          <div class="container">
            <h2>And some sports teams</h2>
            <img src="/assets/img/teams.jpg" alt="">
            <p>Really wish we'd get rid of that Indians logo.</p>
          </div>
        </section>
        <section class="flex">
          <hr class="hr-vertical">
          <div class="container">
            <h2>We used to have this dude</h2>
            <img src="/assets/img/lebron.jpg" alt="">
          </div>
        </section>
      </section>
      <section class="flex">
        <hr class="hr-vertical">
        <div class="container">
          <h2>But not anymore...</h2>
          <img src="/assets/img/rip.jpg" alt="">
        </div>
      </section>
    </div>
  </div>

  <script src="/assets/js/reveal.js" charset="utf-8"></script>
  <script>
    Reveal.initialize({
      controls: false,
      slideNumber: true,
      overview: false,
      width: "100%",
    	height: "100%",
    	margin: 0,
    	minScale: 1,
    	maxScale: 1
    });
  </script>
</body>
</html>
